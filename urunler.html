<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: #333;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 200px;
            border-radius: 8px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Anasayfa</a>
            <a href="/urunler.html">Ürünler</a>
        </nav>
    </header>

    <h1>Ürünlerimiz</h1>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ürün 1">
            <h2>Ürün 1</h2>
            <p>Bu, ürün 1 açıklamasıdır.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ürün 2">
            <h2>Ürün 2</h2>
            <p>Bu, ürün 2 açıklamasıdır.</p>
        </div>
    </div>
</body>
</html>
